<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login &amp; signup form</title>
  <link rel="stylesheet" href="loginsignup.css">

</head>
<body>
    <div>
        <center>
       
        <img src="https://companieslogo.com/img/orig/APTECHT.NS_BIG-a5d95df1.png?t=1720244490" alt="Aptech Qatar Logo" class="logo" style="width: 150px; height: auto;">

    </center>
        </div>

<div class="wrapper">
  <div class="title-text">
    <div class="title login"> Aptech Student Login Form </div>
    <div class="title signup"> Aptech Student Signup Form </div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="pass-link"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a student? <a href="#">Apply now!</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>
</div>

  <script  src="loginsignup.js"></script>


</body>
</html>
